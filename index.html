<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>slider video twitter</title>
    <link rel="stylesheet" href="twttr-video.css" />
  </head>
  <body>
    <button data-micromodal-trigger="modal-1">Відкрити модальне вікно1</button>
    <button data-micromodal-trigger="modal-2">Відкрити модальне вікно2</button>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <div class="modal__content" id="modal-1-content">
            <blockquote class="twitter-tweet" data-media-max-width="560">
              <p lang="zxx" dir="ltr">
                <a href="https://t.co/F4Rc3TamsQ">pic.twitter.com/F4Rc3TamsQ</a>
              </p>
              &mdash; TrueReparative (@TrueReparative)
              <a
                href="https://twitter.com/TrueReparative/status/1769142294127772137?ref_src=twsrc%5Etfw"
                >March 16, 2024</a
              >
            </blockquote>
          </div>

          <button
            class="modal__btn"
            data-micromodal-close
            aria-label="Close this dialog window"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <div class="modal__content" id="modal-2-content">
            <blockquote class="twitter-tweet" data-media-max-width="560">
              <p lang="zxx" dir="ltr">
                <a href="https://t.co/T0NaqayqUL">pic.twitter.com/T0NaqayqUL</a>
              </p>
              &mdash; TrueReparative (@TrueReparative)
              <a
                href="https://twitter.com/TrueReparative/status/1772793488566112422?ref_src=twsrc%5Etfw"
                >March 27, 2024</a
              >
            </blockquote>
          </div>

          <button
            class="modal__btn"
            data-micromodal-close
            aria-label="Close this dialog window"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script></script>

    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="twttrVideo.js" type="module"></script>
  </body>
</html>
